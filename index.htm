<!DOCTYPE html>
<html>
  <head>
    <title>result summary component</title>
    <link rel="stylesheet" href="/result_summary.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Open+Sans&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <section>
      <div id="bigdiv">
        <div id="div1">
          <p id="yr">Your Result</p>
          <div id="cir-div">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div id="div2">
          <h3>Summary</h3>
          <div class="bar" id="bar1">
            <div class="term" id="term1">
              <span class="material-symbols-outlined"> bolt </span>
              <h4>Reaction</h4>
            </div>
            <div id="score">
              <p><span>80</span> / 100</p>
            </div>
          </div>

          <div class="bar" id="bar2">
            <div class="term" id="term2">
              <span class="material-symbols-outlined"> neurology </span>
              <h4>Memory</h4>
            </div>
            <div id="score">
              <p><span>92</span> / 100</p>
            </div>
          </div>
          <div class="bar" id="bar3">
            <div class="term" id="term3">
              <span class="material-symbols-outlined"> voice_chat </span>
              <h4>Verbal</h4>
            </div>
            <div id="score">
              <p><span>61</span> / 100</p>
            </div>
          </div>
          <div class="bar" id="bar4">
            <div class="term" id="term4">
              <span class="material-symbols-outlined"> visibility </span>
              <h4>Visual</h4>
            </div>
            <div id="score">
              <p><span>72</span> / 100</p>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </section>
  </body>
</html>
